<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-swiper DEMO</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        [v-cloak] {
            display: none;
        }

        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        h2, h3 {
            text-align: center;
        }

        .swiper {
            height: 200px;
            margin-bottom: 80px;
        }

        .swiper-wrap > div {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 48px;
            color: #fff;
        }

        .slide-1 {
            background-color: skyblue;
        }

        .slide-2 {
            background-color: yellowgreen;
        }

        .slide-3 {
            background-color: rosybrown;
        }
    </style>
</head>
<body v-cloak>
<h2>vue-swiper demo</h2>
<h3>Vertical</h3>
<swiper id="swiper_vertical"
        @slide-change-start="onSlideChangeStart"
        @slide-change-end="onSlideChangeEnd">
    <div class="slide-1">↑<br>o<br>↓</div>
    <div class="slide-2">Page 2</div>
    <div class="slide-3">Page 3</div>
</swiper>
<h3>Horizontal</h3>
<swiper id="swiper_horizontal"
        direction="horizontal">
    <div class="slide-1">← o →</div>
    <div class="slide-2">Page 2</div>
    <div class="slide-3">Page 3</div>
</swiper>
